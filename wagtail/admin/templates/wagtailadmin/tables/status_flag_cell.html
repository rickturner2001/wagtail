{% load wagtailadmin_tags %}
<td {% if column.classname %}class="{{ column.classname }}"{% endif %}>
    {% if value %}
        {% if column.true_label %}{% status label=column.true_label  classname='primary' %}{% endif %}
    {% else %}
        {% if column.false_label %}{% status label=column.false_label  classname='primary' %}>{% endif %}
    {% endif %}
</td>
